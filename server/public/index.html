<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        /* border: 2px solid red; */
    }
    form{
        border: 2px solid #68677e;
        box-shadow: 5px 5px 15px #81c1e3 , -5px -5px 15px #81c1e3;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        width: 30%;
        justify-content: center;
        margin: auto;
        position: relative;
        margin-top: 15rem;
        background-color: #daf4ff;
        border-color: black;
    }
    input{
        width: 90%;
        overflow: hidden;
        font-size: 20px;
        margin: 15px;
        border-radius: 5px;
        border: 1px solid black;
        padding: 5px;
    }
    button{
        width: 35%;
        margin: auto;
        margin-bottom: 15px;
        font-size: 18px;
        border-radius: 5px;
        /* border-color: #eeeef9; */
        padding: 3px;
        background-color: #008ad3;
        color: white;
        border-color: #0000007d;
    }
    button:hover{
        cursor: pointer;
        background-color: #1877F2 ;
    }
</style>
<body> 
    <div class="main">
    <form method='post' action='/' class="form">
        <input name="stack0" class="title" placeholder="title">
        <input name="stack1" placeholder="body" class="body">
        <button type='submit' class="button">Broadcast</button>
   </form>
    </div>
</body>
</html>
