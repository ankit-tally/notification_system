<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notitia</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div id="root"></div>
    
    <div class="wrapper">
      <main>
        <header>
          <h1>Notitia</h1>
          <p><em>A simple application to send notifications to everyone subscribed. It's simple. It's useless. It's simply notification System.</em></p>
        </header>
        
        <button id="sign-in">Sign In</button>
        <button id="sign-out" hidden>Sign Out</button>
  
        <button id="subscribe" > Subscribe <img src="/img/bell.png" alt="Notifications"> </button>
        <button id="unsubscribe" hidden>
          Unsubscribe
          <img src="/img/bell.png" alt="Notifications">
        </button>
  
        <form id="send-notification-form" hidden>
          <label class="sr-only" for="notification-message">Notification Message</label>
          <div>
            <textarea id="notification-message" maxlength="40" placeholder="What would you like to say?"></textarea>
            <button type="submit" id="send-notification" aria-label="Send">
              <img src="/img/send.png" alt="">
            </button>
          </div>
        </form>
      </main>
  
      <footer>
        <p class="mt-5 mb-3 text-muted">&copy; Apple Inc.</p>
      </footer>
    </div>
  </body>
</html>
